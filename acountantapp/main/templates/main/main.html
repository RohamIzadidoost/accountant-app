<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>حساب</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>تاریخ</th>
            <th>توضیحات</th>
            <th>بدهکار</th>
            <th>بستانکار</th>
            <th>مانده</th>
        </tr>
        </thead>
        <tbody id="maintable">
            {% for t in transactions %}
                <tr>
                    <td>{{ t.date }}</td>
                    <td>{{ t.exp }}</td>
                    <td>{{ t.deb }}</td>
                    <td>{{ t.cred }}</td>
                    <td>{{ t.remain }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
